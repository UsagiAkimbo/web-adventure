<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Game Environment</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        canvas {
            display: block;
        }

        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div id="controls">
        <input type="text" id="urlInput" value="test.html" placeholder="Enter URL">
        <button onclick="generateEnvironment()">Generate</button>
        <p>Use arrow keys to move. (Motion tracking TBD)</p>
    </div>
    <canvas id="gameCanvas"></canvas>

    <!-- Load libraries via CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cheerio/1.0.0-rc.12/cheerio.min.js"></script>
    <script src="parser.js"></script>
    <script src="environment.js"></script>
    <script>
    // Initialize game
    const canvas = document.getElementById('gameCanvas');
    const generator = new EnvironmentGenerator(canvas);

    // Generate environment from URL
    async function generateEnvironment() {
      const url = document.getElementById('urlInput').value;
      const data = await parseHTML(url);
      generator.generate(data);
      console.log('Environment generated:', data);
    }

    // Generate default environment on load
    generateEnvironment();
    </script>
</body>
</html>
